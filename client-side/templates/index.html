<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InCarScan</title>
  <style>
    html, body {
  overflow-x: hidden;
}

    .bottom-info {
  width: 100%;
  margin-top: auto;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  padding: 0.5rem;          /* smaller padding */
  box-sizing: border-box;   /* include padding in width */
}


.divider {
  width: 100%;
  height: 3px;
  background-color: #a8e063; /* Lime green */
  margin-bottom: 0.5rem;
}

.call-center {
  text-align: right;
  font-size: 0.9rem;
  color: #000;
}

.call-center .label {
  font-weight: bold;
  margin-bottom: 0.3rem;
}

.call-center .line {
  font-size: 0.85rem;
  color: #333;
}

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    font-family: Arial, sans-serif;
    background-color: #f7f4e6; /* Cream white background */
    color: #000; /* Black font */
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: #a8e063; /* Lime green background */
  }

  .logo-container {
    display: flex;
    align-items: center;
  }

  .logoimage {
    width: 40px; /* Set the size of the image */
    height: 40px; /* Make it square */
    margin-right: 10px; /* Space between image and text */
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #000; /* Black font */
  }

  .login-btn {
    padding: 0.5rem 1rem;
    border: none;
    background: #a8e063; /* Lime green background */
    color: #000; /* Black font */
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-btn:hover {
    background-color: #8bc34a; /* Darker lime green on hover */
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  main img {
    max-width: 100%;
    height: auto;
  }

  footer {
    display: flex;
    justify-content: center;
    padding: 2rem;
    background-color: #f7f4e6; /* Cream white background */
  }

  .action-btn {
    padding: 1rem 2rem;
    background: #a8e063; /* Lime green background */
    color: #000; /* Black font */
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .action-btn:hover {
    background-color: #8bc34a; /* Darker lime green on hover */
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      font-size: 1.2rem;
    }

    .login-btn {
      margin-top: 10px;
    }

    footer {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

</head>
<body>
  <header>
    <div class="logo-container">
      <!-- Logo Image -->
      <img src="{{ url_for('static', filename='car2/unnamed.jpg') }}" alt="Logo" class="logoimage"> <!-- Use your image path here -->
      <div class="logo" aria-label="Company Logo">InCarScan</div>
    </div>
    <button class="login-btn" aria-label="Login Button">Авторизоваться</button>
  </header>

  <main>
    <img src="https://cdn.gadgetbytenepal.com/wp-content/uploads/2024/11/InDrive-Comfort-Class-Taxi.jpg" alt="Main Image">
  </main>

  <footer>
  <a href="{{ url_for('upload_page') }}">
    <button class="action-btn" aria-label="Start Action Button">Позвольте начать с вас</button>
  </a>
</footer>

    <!-- Divider and bottom-right info -->
  <div class="bottom-info">
    <div class="divider"></div>
    <div class="call-center">
      <div class="label">Call Center</div>
      <div class="line">PLACEHOLDER</div>
      <div class="line">PLACEHOLDER</div>
    </div>
  </div>

</body>
</html>
